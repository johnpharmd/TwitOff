<!DOCTYPE html>
<html>
    <head>
        <title>TwitOff @johnpharmd {{ title }}</title>
        <!-- CSS, keywords, metadata goes here -->
    </head>

    <body>
        <h1>TwitOff!</h1>
        
        {% block content %}
        <form action="/user" method="post">
            <input type="text" name="user_name" placeholder="User to add">
            <input type="submit" value="Add User"
        </form>

        <form action="/compare" method="post">
            <select name="user1">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <select name="user2">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="tweet_text" placeholder="Tweet text to predict">
            <input type="submit" value="Compare Users">
        </form>
        {% endblock %}
    <div id="footer">
        {% block footer %}
Created 2019 by <a href="https://johnpharmd.github.io/">johnpharmd</a>.
{% endblock %}</div>

    </body>
</html>
